<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c2e5aad98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Music Player</title>
</head>
<body>
    <div class="volume-main">
        <div class="volume-info">
            <div class="barra-volume">
                <progress id="progress-volume" value="0" max="1"></progress>
            </div>
            <i class="fa-solid volume fa-volume-xmark muted"></i>
            <i class="fa-solid volume fa-volume-low medium"></i>
            <i class="fa-solid volume fa-volume-high high"></i>
        </div>
    </div>

    <img src="./images/rock.jpg">
    <div class="descricao">
        <h2>Nome da música</h2>
        <small>Felipe Gonçalves</small>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress id="progress-song" value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <i id="favorite" class="fa-solid fa-heart options"></i>
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step setas proxima"></i>
        <i id="remove" class="fa-solid fa-circle-minus options"></i>
    </div>
    <audio src="./musics/Guns N' Roses - Sweet Child O' Mine (Official Music Video).mp4"></audio>
    <script src="./main.js"></script>
</body>
</html>
